<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nome Cognome">
    <meta name="description" content="Un orologio grafico con p5.js">
    <title>Orologio Grafico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            /* background: linear-gradient(135deg, #FF6F61, #DE3163, #9B2335, #FF1493); */
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
    <script>
        function setup() {
            createCanvas(400, 400);
            angleMode(DEGREES);
        }

        function draw() {
            background(0);
            
            let hr = hour();
            let mn = minute();
            let sc = second();
            
            translate(200, 200);
            rotate(-90);
            
            strokeWeight(8);
            noFill();
            
            // Secondi
            stroke(255, 100, 150);
            let end1 = map(sc, 0, 60, 0, 360);
            arc(0, 0, 300, 300, 0, end1);
            
            // Minuti
            stroke(150, 100, 255);
            let end2 = map(mn, 0, 60, 0, 360);
            arc(0, 0, 280, 280, 0, end2);
            
            // Ore
            stroke(150, 255, 100);
            let end3 = map(hr % 12, 0, 12, 0, 360);
            arc(0, 0, 260, 260, 0, end3);
            
            // Secondi linea
            push();
            rotate(end1);
            stroke(255, 100, 150);
            line(0, 0, 100, 0);
            pop();
            
            // Minuti linea
            push();
            rotate(end2);
            stroke(150, 100, 255);
            line(0, 0, 75, 0);
            pop();
            
            // Ore linea
            push();
            rotate(end3);
            stroke(150, 255, 100);
            line(0, 0, 50, 0);
            pop();
            
            stroke(255);
            point(0, 0);
        }
    </script>
</body>
</html>
